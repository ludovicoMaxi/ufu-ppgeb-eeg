<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>Lista de Convidados</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet"/>
    <link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
          rel="stylesheet"/>
</head>
<body>

<form class="form-inline" method="POST" th:object="${paciente}" th:action="@{/pacientes}"  style="margin: 20px 0">
    <div class="form-group">
        <input type="text" class="form-control"
               placeholder="Nome" th:field="*{nome}"/>
        <input type="text" class="form-control"
               placeholder="Sexo" th:field="*{sexo}"/>
        <input type="text" class="form-control"
               placeholder="Data Nascimento" th:field="*{dataNascimento}"/>
        <button type="submit"
                class="btn btn-primary">Adicionar</button>
    </div>
</form>

<div class="panel panel-default" style="margin: 10px">
    <div class="panel-heading">
        <h1 class="panel-title">Lista de Pacientes</h1>
    </div>
    <div class="panel-body">
        <table class="table">
            <thead>
            <tr>
                <th>Nome</th>
                <th>Sexo</th>
                <th>Data Nascimento</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="paciente : ${pacientes}">
                <td th:text="${paciente.nome}"></td>
                <td th:text="${paciente.sexo}"></td>
                <td th:text="${paciente.dataNascimento}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
